<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhatsApp Direct Message</title>
    <meta name="description" content="">
    <link rel="icon" href="assets/images/whatsapp.png" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/intlTelInput.css">
    <style>
        .iti__flag {
            background-image: url("assets/images/flags.png");
        }

        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .iti__flag {
                background-image: url("assets/images/flags@2x.png");
            }
        }
        #footer {
   position:absolute;
   bottom:0;
   width:100%;
   height:60px;   /* Height of the footer */
   background: #435A64;
}
    </style>
</head>

<body>
    <div class="page">
        <div class="marvel-device nexus5">

            <div class="screen">
                <div class="screen-container">
                    <div class="status-bar">
                    </div>
                    <div class="chat">
                        <div class="chat-container">
                            <div class="user-bar">
                                <div class="back">
                                    <i class="zmdi zmdi-arrow-left"></i>
                                </div>
                                <div class="avatar">
                                    <img src="assets/images/whatsapp.png" alt="Avatar">
                                </div>
                                <div class="name">
                                    <span>Direct Message</span>
                                    <span class="status">online</span>
                                </div>
                            </div>

                            <div class="conversation">
                                <div class="conversation-container">
                                    <div class="message received">
                                        <span style="color: #128C7E;font-weight: bolder;font-size: 16px;">WhatsApp Open
                                            Api</span>
                                        <span><br><br></span>
                                        <span style="font-weight: bold;color: #435A64;">Send Whatsapp messages without
                                            saving contact.</span>
                                        <span class="metadata"><span class="time"></span></span>
                                    </div>

                                    <form name="whatsform" class="centered" action="https://api.whatsapp.com/send "
                                        method="GET" onsubmit="appendCountry()">
                                        <input class="w3-input w3-border" id="phone" type="tel" name="phone"
                                            placeholder="Phone number"> <br><br>
                                        <textarea class="w3-input w3-border" name="text"
                                            placeholder="Enter the message to be sent" rows="5"></textarea>
                                        <br>
                                        <input class="w3-input w3-border" type="submit" name="submit" value="Send">
                                    
<br>
                                        <div class="message received">
                                            <span style="color: #435A64;font-weight:bold;font-style: italic;"> Don't worry about your privacy, the app is <br>open sourced. Click the cat down below to know more.
                                            <span class="metadata"><span class="time">
                                         
                                        </div>
                                    </form>
                                  
                                    <span><br><br></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"><center>
            <a href="https://gauthamp10.github.io"><img
                src="assets/images/website.png"></a>
        <a href="https://github.com/gauthamp10"><img
                src="assets/images/github.png"></a>
            </center>
            </div>
        <script src="assets/js/intlTelInput.js"></script>
        <script>

            var input = document.querySelector("#phone");
            var iti = intlTelInput(input, {
                initialCountry: 'in',
                separateDialCode: true,
                utilsScript: 'assets/js/utils.js'
            });
            function appendCountry() {
                var num = iti.getNumber()
                document.whatsform.phone.value = num;
                return true;
            }

            
        </script>
</body>
</html>
